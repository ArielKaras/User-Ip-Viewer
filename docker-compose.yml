services:
  nginx:
    image: nginx:alpine
    profiles:
      - tls
    ports:
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - ingress-net

  app:
    build:
      context: .
      dockerfile: Dockerfile.combined
    expose:
      - "3001"
    environment:
      - DB_HOST=db
      - DB_USER=app_user
      - DB_NAME=user_ip_db
      - DB_PORT=5432
      # Use file pointer for secret
      - DB_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ingress-net
      - data-net

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app_user
      POSTGRES_DB: user_ip_db
      # Use native Postgres secret file support
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - data-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app_user -d user_ip_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - data-net
      - ingress-net

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    environment:
      # Grafana often supports GF_SECURITY_ADMIN_PASSWORD__FILE or we can use a wrapper
      # For standard images, usually we need to set GF_SECURITY_ADMIN_PASSWORD
      # Let's try to map it, or use the file provisioner strictly. 
      # Since the user plan suggests file provision, we will use GF_SECURITY_ADMIN_PASSWORD__FILE if supported, 
      # but standard Grafana might not support it out of box without a custom entrypoint script.
      # HOWEVER, for this refactor, we will follow the plan to use secrets.
      # If Grafana doesn't support __FILE, we can strip it, but let's stick to the plan:
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/grafana_password
    secrets:
      - grafana_password
    depends_on:
      - prometheus
    networks:
      - data-net
      - ingress-net

secrets:
  db_password:
    file: ./secrets/db_password.txt
  grafana_password:
    file: ./secrets/grafana_password.txt

volumes:
  postgres_data:


networks:
  ingress-net:
    driver: bridge
    internal: false
  data-net:
    driver: bridge
    internal: true # Optional: restrict internet access if not needed, but good for pure data layer
