name: CI - Test, Lint, Scan

on:
  push:
    branches: [ "main", "dev", "feature/**" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-test-combined:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # --- Backend Checks ---
      - name: Install Dependencies (Backend)
        run: |
          cd backend
          npm ci

      - name: Lint Backend
        run: |
          cd backend
          npm run lint

      # (Optional) Test Backend if tests exist
      - name: Test Backend
        run: |
          cd backend
          npm test || echo "No tests found"

      - name: Snyk Scan (Backend)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN not found, skipping scan."
            exit 0
          fi
          npm install -g snyk
          cd backend
          snyk test || true

      # --- Frontend Checks ---
      - name: Install Dependencies (Frontend)
        run: |
          cd frontend
          npm ci

      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint

      - name: Build Frontend (Test Build)
        run: |
          cd frontend
          npm run build

      # --- Security & Docker Checks ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Verify Combined Docker Build
        run: |
          docker build --build-arg COMMIT_SHA=${{ github.sha }} -f Dockerfile.combined .
