name: CD - Deploy to Dev

on:
  push:
    branches: [ "dev" ]

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: user-ip-viewer-combined-dev

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials (Dev via OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::343253677111:role/github-actions-user-ip-viewer-dev
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      # Create Repo if missing (Helper for Dev)
      - name: Ensure ECR Repo Exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}

      - name: Build and Push Combined (Dev)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: dev-${{ github.sha }}
        run: |
          # Build using the Combined Dockerfile with Commit SHA burned in
          docker build --build-arg COMMIT_SHA=${{ github.sha }} -f Dockerfile.combined -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build --build-arg COMMIT_SHA=${{ github.sha }} -f Dockerfile.combined -t $ECR_REGISTRY/$ECR_REPOSITORY:dev .
          
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:dev
